<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="../static/css/styles_home.css">
    
</head>
<body>
        <header>
            <div class="nome-site">NOZAMA</div>
            <div class="buttons">
                {% if not logged_in %}
                    <button onclick="window.location.href='/registro'">Registrar</button>
                    <button onclick="window.location.href='/login'">Logar</button>
                {% else %}
                <p class="welcome">Bem-vindo, {{ session['nome'] }}!</p>
                {% endif %}
            </div>
        </header>
    <div class="main-content">
        <h1>Bem-vindo ao site!</h1>
        <p>veja nossos melhores produtos aqui!</p>
        <div class="product-grid">
            <div class="product-card">
                <img src="{{ url_for('static', filename='images/produto 1.jpeg') }}" alt="Produto 1">
                <h3>Elefante Psíquico de Guerra Pré-Histórico</h3>
                <p>R$ 99,90</p>
            </div>
            <div class="product-card">
                <img src="{{ url_for('static', filename='images/produto 2.jpeg') }}" alt="Produto 2">
                <h3>Lamina do Caos</h3>
                <p>R$ 149,90</p>
            </div>
            <div class="product-card">
                <img src="{{ url_for('static', filename='images/produto 3.jpg') }}" alt="Produto 3">
                <h3>Livro Misterioso</h3>
                <p>R$ 199,90</p>
            </div>
        </div>
    </div>
</body>
</html>
