<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: rgb(147, 26, 163);">
    

    <div class="faixa">NOZAMA</div>
    <div class="linha-ondulada">
        <svg viewBox="0 0 2870 150" xmlns="http://www.w3.org/2000/svg">
            <!-- O comando T agora tem mais pontos de controle para expandir a onda -->
            <path d="M0,150 Q300,100 600,50 T1200,50 T3000,30 V200 H0 Z"></path>
        </svg>
    </div>
    
    <div class="cadastro">Cadastro</div>
    
    <!-- Caixa de cadastro -->
    <div class="caixa">
        <form action="/registro" method="post">
            
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha:</label><br>
            <input type="text" id="senha" name="senha" required><br><br>

            <input type="submit" value="Enviar">
            <button class="btn" onclick="window.location.href='/login'">JÃ¡ tem uma conta?</button>
        </form>
    </div> 

</body>
